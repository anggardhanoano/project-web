{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= {% static 'css/dasar.css' %} />
    <title>NoaNote</title>
  </head>
  <body>
    <div class = "navbar navbar-expand-lg navbar-dark bg-dark">
            <a  href="#" class = "navbar-brand">NoaNote</a>          
            
            <a id = "log" class = "nav-item nav-link btn" href ="{% url "user:signup" %}">Sign Up</a>
          
          
            
    </div>

    <div  id = "login">
        <h1>Welcome to NoaNote</h1>
        <h4>Please Login</h4>
        <form action="{% url "user_login" %}" method="POST">
            {% csrf_token %}
            
            <input id = "user-login" class = "form-control" type = "text" name = "username" placeholder="Username">
    
            
            <input id = "pass-login" class = "form-control" type = "password" name = "password" placeholder="Password">
    
            <input id = "btn-login-signup" class = "btn btn-primary" type = "submit" value="Login">
        </form>
    
        {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
